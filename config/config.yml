---
##################
# default config #
##################
#
# Note: other profiles inherit from here on a per-section bassis (meaning,
# an entire section is replaced, if specified; deeper-level overrides not
# currently supported)

default:
  base_analysis_params:
    HandAnalysisSmart:
      trump_values:     [0, 0, 0, 1, 2, 4, 7, 10]
      suit_values:      [0, 0, 0, 2, 7, 10]
      num_trump_scores: [0.0, 0.2, 0.3, 0.65, 0.9, 1.0]
      off_aces_scores:  [0.0, 0.25, 0.6, 1.0]
      voids_scores:     [0.0, 0.3, 0.7, 1.0]
      scoring_coeff:
        trump_score:      20
        max_suit_score:   7
        num_trump_score:  27
        off_aces_score:   25
        voids_score:      21

  base_strategy_params:
    StrategyRandom:
      seed:             null
    StrategySimple:
      aggressive:       false
    StrategySmart:
      hand_analysis:    # keep this empty here, but may be overridden by
                        # individual strategies
      turn_card_value:  [10, 15, 0, 20, 25, 30, 0, 50]
      turn_card_coeff:  [25, 25, 25, 25]
      bid_thresh:       [35, 35, 35, 30, 35, 35, 35, 30]
      alone_margin:     [10, 10, 10, 10, 10, 10, 10, 10]
      def_alone_thresh: [30, 30, 30, 30, 30, 30, 30, 30]
      init_lead:
        - next_call_lead
        - draw_trump
        - lead_off_ace
        - lead_to_partner_call
        - lead_to_create_void
        - lead_low_from_long_suit
      subseq_lead:
        - lead_last_card
        - draw_trump
        # maybe swap the next two...
        - lead_to_partner_call
        - lead_off_ace
        - lead_suit_winner
        - lead_to_create_void
        - lead_low_non_trump
        - lead_low_from_long_suit
      part_winning:
        - play_last_card
        - follow_suit_low
        - throw_off_to_create_void
        - throw_off_low
        - play_low_trump
        - play_random_card
      opp_winning:
        - play_last_card
        - follow_suit_high
        - trump_low
        - throw_off_to_create_void
        - throw_off_low
        - play_random_card

  strategies:
    Alfa 1:
      module_path:      euchplt.strategy
      base_class:       StrategyRandom
    Alfa 2:
      module_path:      euchplt.strategy
      base_class:       StrategyRandom
      strategy_params:
        seed:             99999
    Bravo 1:
      module_path:      euchplt.strategy
      base_class:       StrategySimple
    Bravo 2:
      module_path:      euchplt.strategy
      base_class:       StrategySimple
      strategy_params:
        aggressive:       true
    Charlie 1:
      module_path:      euchplt.strategy
      base_class:       StrategySmart
    Charlie 2:
      module_path:      euchplt.strategy
      base_class:       StrategySmart
      strategy_params:
        hand_analysis:
          # overrides for HandAnalysisSmart base params
        bid_thresh:       [35, 35, 35, 35, 35, 35, 35, 35]
        def_alone_thresh: [35, 35, 35, 35, 35, 35, 35, 35]
    Charlie 3:
      module_path:      euchplt.strategy
      base_class:       StrategySmart
      strategy_params:
        hand_analysis:
          # overrides for HandAnalysisSmart base params
          scoring_coeff:
            trump_score:      20
            max_suit_score:   7
            num_trump_score:  23
            off_aces_score:   25
            voids_score:      25
    Charlie 4:
      module_path:      euchplt.strategy
      base_class:       StrategySmart
      strategy_params:
        hand_analysis:
          # overrides for HandAnalysisSmart base params
          scoring_coeff:
            trump_score:      20
            max_suit_score:   7
            num_trump_score:  23
            off_aces_score:   25
            voids_score:      25
        bid_thresh:       [35, 35, 35, 35, 35, 35, 35, 35]
        def_alone_thresh: [35, 35, 35, 35, 35, 35, 35, 35]

  players:
    Player 00:
      strategy:        Alfa 1
    Player 01:
      strategy:        Alfa 1
    Player 02:
      strategy:        Bravo 1
    Player 03:
      strategy:        Bravo 1
    Player 04:
      strategy:        Bravo 2
    Player 05:
      strategy:        Bravo 2
    Player 06:
      strategy:        Charlie 1
    Player 07:
      strategy:        Charlie 1
    Player 08:
      strategy:        Charlie 2
    Player 09:
      strategy:        Charlie 2

  teams:
    Team 00:
      strategy:        Alfa 1
    Team 01:
      strategy:        Alfa 1
    Team 02:
      strategy:        Bravo 1
    Team 03:
      strategy:        Bravo 1
    Team 04:
      strategy:        Bravo 2
    Team 05:
      strategy:        Bravo 2
    Team 06:
      strategy:        Charlie 1
    Team 07:
      strategy:        Charlie 1
    Team 08:
      strategy:        Charlie 2
    Team 09:
      strategy:        Charlie 2
    Team 10:
      strategy:        Charlie 3
    Team 11:
      strategy:        Charlie 3
    Team 12:
      strategy:        Charlie 4
    Team 13:
      strategy:        Charlie 4

  tournaments:
    Tourney A:
      tourn_class:     RoundRobin
      tourn_params:
        # subclass params
        passes:          1
        reset_elo:       true
        elo_update:      pass
        elo_params:
          elo_db:          elo_rating.db
          d_value:         400
          k_factor:        10
        # base class params
        match_games:     10
        pos_stats:
          - calls
          - calls_made
          - calls_euchred
          - loners_called
          - loners_made
          - loners_failed
          - loners_euchred
          - nl_calls
          - nl_calls_made
          - nl_calls_all_5
          - nl_calls_euchred
        pos_comp_stats:
          - call_make_pct
          - call_euch_pct
          - loner_call_pct
          - loner_make_pct
          - loner_fail_pct
          - loner_euch_pct
          - nl_call_pct
          - nl_make_pct
          - nl_all_5_pct
          - nl_euch_pct
      teams:
        - Team 02
        - Team 03
        - Team 04
        - Team 05
        - Team 06
        - Team 07
        - Team 08
        - Team 09
        - Team 10
        - Team 11
        - Team 12
        - Team 13
    Tourney B:
      tourn_class:     RoundRobin
      tourn_params:
        passes:          5
      teams:
        - Team 02
        - Team 06
